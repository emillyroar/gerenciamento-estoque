<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Estoque</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <h1>Gerenciamento de Estoque</h1>
            <nav>
                <ul>
                    <li><a href="#cadastroProduto">Cadastrar Produto</a></li>
                    <li><a href="#produtosList">Listar Produtos</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="container">
        <section id="cadastroProduto">
            <h2>Cadastro de Produto</h2>
            <form id="produtoForm">
                <input type="text" id="nome" placeholder="Nome do Produto" required>
                <input type="number" id="quantidade" placeholder="Quantidade" required>
                <input type="number" id="preco" placeholder="Preço" required>
                <input type="text" id="prateleira" placeholder="Prateleira" required>
                <textarea id="descricao" placeholder="Descrição do Produto" required></textarea>
                <select id="categoria" required>
                    <option value="">Selecione a Categoria</option>
                </select>
                <button type="submit">Cadastrar Produto</button>
            </form>
        </section>

        <section id="produtosList">
            <h2>Lista de Produtos</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Quantidade</th>
                        <th>Preço</th>
                        <th>Categoria</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="produtosTableBody">
                    <!-- Produtos serão carregados aqui -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Gerenciamento de Estoque</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
