<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerenciamento de Estoque</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&family=Roboto+Slab:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <img src="assets/logo.png" alt="Logo" class="logo">
            <h1>Gerenciamento de Estoque</h1>
            <nav>
                <ul>
                    <li><a href="#cadastroProduto">Cadastrar Produto</a></li>
                    <li><a href="#produtoList">Listar Produtos</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container">
        <section id="cadastroProduto">
            <h2>Cadastro de Produto</h2>
            <form id="produtoForm">
                <input type="text" id="nome" placeholder="Nome do Produto" required>
                <input type="number" id="quantidade" placeholder="Quantidade" required>
                <input type="number" id="preco" placeholder="Preço" required>
                <input type="text" id="marca" placeholder="Marca" required>
                <textarea id="descricao" placeholder="Descrição do Produto" required></textarea>
                <select id="categoria" required>
                    <option value="">Selecione a Categoria</option>
                </select>
                <button type="submit">Cadastrar Produto</button>
            </form>
        </section>

        <section id="produtoList">
            <h2>Lista de Produtos</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Quantidade</th>
                        <th>Preço</th>
                        <th>Categoria</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="produtoTableBody">
                    <!-- Produtos serão carregados aqui -->
                </tbody>
            </table>
        </section>
        <section id="cadastroCategoria">
            <h2>Cadastrar Categoria</h2>
            <form id="categoriaForm">
                <input type="text" id="categoriaNome" placeholder="Nome da Categoria" required>
                <button type="submit">Cadastrar Categoria</button>
            </form>
        </section>
        
        <section id="categoriaList">
            <h2>Lista de Categorias</h2>
            <table>
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nome</th>
                        <th>Ações</th>
                    </tr>
                </thead>
                <tbody id="categoriaTableBody">
                    <!-- Categorias serão carregadas aqui -->
                </tbody>
            </table>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 Gerenciamento de Estoque</p>
    </footer>

    <script src="/public/script.js"></script> 
</body>
</html>
